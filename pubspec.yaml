name: payflix
description: Application for managing monthly payments for Netflix.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_svg: ^1.0.0
  flutter_bloc: ^8.0.1
  firebase_auth: ^3.3.5
  firebase_core: ^1.11.0
  lottie: ^1.2.1
  google_sign_in: ^5.2.2
  sign_in_with_apple: ^3.3.0
  pin_code_fields: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/humans/
    - assets/social/
    - assets/lottie/
