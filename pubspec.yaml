name: payflix
description: Application for managing monthly payments for Netflix.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_bloc: ^8.0.1
  lottie: ^1.2.1
  google_fonts: 2.3.1

  ## firebase:
  firebase_auth: ^3.3.5
  firebase_core: ^1.11.0
  cloud_firestore: ^3.1.6

  ## login / registration helpers
  google_sign_in: ^5.2.2
  sign_in_with_apple: ^3.3.0
  outline_gradient_button: ^2.0.0+1
  get_it: ^7.2.0
  json_serializable: ^6.1.4
  json_annotation: ^4.4.0
  qr_flutter: ^4.0.0
  firebase_dynamic_links: ^4.0.6
  injectable: ^1.5.3
  hive_flutter: ^1.1.0
  hive: ^2.0.6
  qr_code_scanner: ^1.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.1
  share_plus: ^4.0.10
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.0.0
  injectable_generator: ^1.5.3
  hive_generator: ^1.1.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/humans/
    - assets/social/
    - assets/lottie/
    - assets/placeholders/
